		//funcion constructora
		var Punto = function(x,y){
			this.mostrar = function(){ return "Punto(" + this.x + ", " + this.y + ")"; }
			this.x = x;
			this.y = y;
		}
		
		//funcion constructora		
		var PuntoColoreado = function(x,y, color){
			this.puntoInterno = new Punto(x,y);
			this.color = "default";
			if(color) {this.color = color};
			this.mostrar = function() {return this.puntoInterno.mostrar() + " color: " + this.color; };
		}
					
		let p = new PuntoColoreado(1, 2);
		var m = p.mostrar()
		console.log(m);
		let p2 = new PuntoColoreado(4, 3, "negro");
		console.log(p2.mostrar());
		let pSinColor = new Punto(8,8);
		console.log(pSinColor.mostrar());		
		
		
		Punto.prototype.moverX = function(u){this.x = this.x + u }
		PuntoColoreado.prototype.moverX = function(u){this.puntoInterno.moverX(u)}
		
		
		p2.moverX(8);
		console.log(p2.mostrar());
		p.moverX(3);
		console.log(p.mostrar());
		pSinColor.moverX(9);		
		console.log(pSinColor.mostrar());
