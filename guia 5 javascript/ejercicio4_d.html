<html>
	<head>
		<script type="text/javascript">
		
		let Punto = {
			new : function(x,y){			
				return{
					x: x,
					y: y,
					mostrar : function(){
						return Punto.mostrar(this);		
					}		
				}
			}
		}
		
		Punto.mostrar = function(unPunto){
			return "Punto(" + unPunto.x + ", " + unPunto.y + ")"; 
		}
		
		let PuntoColoreado = Object.create(Punto);
		
		PuntoColoreado.new = function(x,y){			
				return{
					x: x,
					y: y,
					mostrar : function(){
						return Punto.mostrar(this)  + "color: " + this.color;		
					},
					color : "default"
				}
		}

		PuntoColoreado.newWithColor = function(x,y,color){
				var result = this.new(x,y);
				result.color = color;
				return result;
		}
		
		
		let p1 = Punto.new(1,2);
		let pc1 = PuntoColoreado.new(1,2);
		
		Punto.moverX = function(u){
			  this.x = this.x + u;
		}
		
		
		let p2 = Punto.new (1, 2);
		let pc2 = PuntoColoreado.new(1, 2);
		
		//por como esta hecho ninguna instancia entiende al mensaje moverX
		
		
		
		</script>
	<body>
	</body>
</html>
